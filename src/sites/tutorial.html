<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="NEOLine,NEOLine安装">
    <meta name="description" content="NEOLine 安装说明">
    <link rel="shortcut icon" href=" /favicon.ico" />
    <title>NEOLine 安装教程</title>
</head>

<body>
    <header>
        <img src="/assets/images/tutorial/bg.png" alt="">
        <p>NEOLine安装说明</p>
    </header>
    <article>
        <h1>详细操作步骤</h1>
        <section>
            <div>
                <p>
                    <span>1. 点击</span>
                    <span class="bold">“获取 Chrome 插件”。 </span>
                </p>
                <img src="/assets/images/tutorial/01.jpg" alt="">
            </div>

        </section>
        <section>
            <div>
                <p>
                    <span>2. 跳转到谷歌网上应用商店页面，点击</span>
                    <span class="bold"> “添加至Chrome”。</span>
                </p>
                <img src="/assets/images/tutorial/02.png" alt="">
            </div>


        </section>
        <section>
            <div>
                <p class="mobile">
                    <span>3. 弹出【要添加NEOLine”吗？】弹框，选择</span>
                    <span class="bold"> “添加扩展程序”。</span>
                </p>
                <img src="/assets/images/tutorial/03.png" alt="">
                <p class="pc">
                    <span>3. 弹出【要添加NEOLine”吗？】弹框，选择</span>
                    <span class="bold"> “添加扩展程序”。</span>
                </p>
            </div>

        </section>
        <section>
            <div>
                <p>
                    <span>4. 待安装完成之后，浏览器右上角会出现NEOLine图标 <img src="/assets/images/tutorial/icon.png" alt=""> ,鼠标左键单击图标即会出现，</span>
                    <span class="bold">“NEOLine钱包界面”</span>
                    <span>，即可创建新钱包或导入已有钱包。</span>
                </p>
                <img src="/assets/images/tutorial/04.png" alt="">
            </div>

        </section>

    </article>
    <footer>
        <!-- <p class="bottom-tip"> 浙ICP备18032839号-3</p> -->
    </footer>
</body>

</html>
